{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col-md-4">
    {% if user.profile.dp %}
    <img id="" src="{{user.profile.dp.url}}" style="border-radius: 50%; width: 70px; height: 70px;" class="img-thumbnail " alt="">
    {{ user.username}}
    {{ user.profile.bio }}
    {% else %}
    <img src="https://afcm.ca/wp-content/uploads/2018/06/no-photo.png" style="border-radius: 50%; width: 70px; height: 70px;" class="img-thumbnail " alt="">
    {% endif %}

  </div>
  <div class="col-md-4">


  </div>
  <div class="col-md-4">

  </div>
</div>
<hr>
<div class="row">
  {% for post in posts %}
  <div class="col-md-4">

    <a href="{{post.link}}">View site</a>


    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- The slideshow -->
      <div class="carousel-inner">
        <a href='/one/{{post.id}}'>
          <div class="carousel-item active">
            <img style="width: 300px; height: 300px;" src="{{post.image1.url}}" alt="Los Angeles">
          </div>
          <div class="carousel-item">
            <img style="width: 300px; height: 300px;" src="{{post.image2.url}}" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img style="width: 300px; height: 300px;" src="{{post.image3.url}}" alt="New York">
          </div>
      </div>
      </a>




    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
